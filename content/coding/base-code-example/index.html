<!DOCTYPE html>
<html lang="en">
  <head>
    <title>layout base code example</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="layout.js"></script>
    <link href="../../favicon.ico" rel="icon" type="image/x-icon" />
    <style>
      body {
        margin: 5px;
        background: white;
      }

      header,
      footer {
        padding: 1.75em 3em;
        background: lightgray;
      }

      nav {
        margin-top: 0.5em;
      }

      nav a {
        display: inline-block;
        margin-right: 0.5em;
      }

      main {
        margin: 10px 0;
        padding: 3em;
        border: 1px dashed gray;
      }

      a {
        color: blue;
      }

      .active {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="load-layout">
    <main>
      This is the page content, and the only element in the HTML file! The header and footer are both added via JavaScript, which means that the HTML code for them is in a singular JavaScript file
      instead of every HTML file.
    </main>
  </body>
</html>
