<!DOCTYPE html>
<html lang="en">
  <head>
    <title>petrapixel updated!</title>
    <meta charset="utf-8" />
    <link href="../assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        overflow-y: hidden;
      }

      body > a {
        display: block;
      }

      iframe {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        border: 0;
        pointer-events: none;
        /* filter: blur(1px); */
      }

      aside {
        position: fixed;
        top: 2%;
        left: 2%;
        z-index: 999998;
        pointer-events: none;
        text-align: center;
        font-size: 220px;
        line-height: 1;
        margin-top: 30px;
        text-shadow: #fff 8px 8px, #fff -8px -8px;
      }

      main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-25deg);
        z-index: 999999;
        pointer-events: none;
        text-align: center;
      }

      main b {
        font-family: "Alagard", "basiic", "rainyhearts", monospace, sans-serif;
        letter-spacing: 0.01em;
        line-height: 1;
        color: #922a45;
        font-size: 220px;
        text-shadow: #fff 8px 8px, #fff -8px -8px;
        white-space: nowrap;
      }

      main div {
        display: inline-block;
        font-size: 40px;
        font-family: "rainyhearts", monospace, sans-serif;
        line-height: 1;
        text-shadow: #fff 2px 2px, #fff -2px -2px;
        color: black;
        background: rgba(255, 255, 255, 0.5);
        padding: 7px 20px;
        border-radius: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <a href="{{ changelog[1].link }}" title="Click to view changelog">
      <iframe src="/"></iframe>
    </a>
    <!-- 
    <aside>âœ¨</aside>-->
    <main>
      <b>updated!</b>
      <div>{{ changelog[1].text }}</div>
    </main>
  </body>
</html>
